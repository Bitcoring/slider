<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Presentación con Imágenes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="presentation-container">
        <!-- Tus imágenes de diapositivas van aquí -->
        <div class="slide active">
            <img src="imag\1.png" alt="Diapositiva 1">
        </div>
        <div class="slide">
            <img src="imag\2.png" alt="Diapositiva 2">
        </div>
        <div class="slide">
            <img src="imag\3.png" alt="Diapositiva 3">
        </div>
        <div class="slide">
            <img src="imag\4.png" alt="Diapositiva 4">
        </div>
        <div class="slide">
            <img src="imag\5.png" alt="Diapositiva 5">
        </div>
        <div class="slide">
            <img src="imag\6.png" alt="Diapositiva 6">
        </div>
        <div class="slide">
            <img src="imag\7.png" alt="Diapositiva 7">
        </div>
        <div class="slide">
            <img src="imag\8.png" alt="Diapositiva 8">
        </div>
        <div class="slide">
            <img src="imag/9.png" alt="Diapositiva 9">
        </div>
        <div class="slide">
            <img src="imag/10.png" alt="Diapositiva 10">
        </div>
    </div>

    <!-- Controles de Navegación -->
    <div class="navigation">
        <button id="prevBtn">‹ Anterior</button>
        <div class="slide-counter">
            <span id="currentSlideNum">1</span> / <span id="totalSlidesNum">10</span>
        </div>
        <!-- Botón de pantalla completa añadido -->
        <button id="fullscreenBtn">⛶ Pantalla Completa</button>
        <button id="nextBtn">Siguiente ›</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
